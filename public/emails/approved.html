<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <!--
    The style block is collapsed on page load to save you some scrolling.
    Postmark automatically inlines all CSS properties for maximum email client
    compatibility. You can just update styles here, and Postmark does the rest.
    -->
    <style type="text/css"></style>
</head>

<body>
    <div style="width:600px; max-width:100%; margin:0 auto;">
        <img src="https://gamerslegacy.net/images/scp-email-header.jpg" style="width:100%">
        <div
            style="background:#d60d8b; padding:50px 0; text-align:center; font-size:30px; font-family:Arial; font-weight:bold; color:#fbbc13">
            ORDER NUMBER: {{order_id}}
        </div>
        <div style="background:#d60d8b; color:white; font-family:Arial; font-size:20px; text-align:center;">
            *This QR code can be scanned once.<br>
            *Don't send it to anyone else. <br>

            <img src="{{qrcode}}" style="margin:40px 0;">
            <p style="font-size:15px;">{{code}}</p>
        </div>

        <img src="https://gamerslegacy.net/images/scp-email-footer.jpg" style="width:100%">
    </div>

</body>

</html>
